<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Localix</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <section class="hero">
        <div class="head">
            <h1 class="logo"><img src="../localix (4).png" alt="" width="200"></h1>
            <p>Boost Your Business Visibility</p>
        </div>
        <form action="../pay/pay.html" class="box">
            <h1>Sign Up</h1>
            <p>Join thousands of small businesses growing with Localix</p>
            <label for="name">Business Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Business Name">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter Your Email">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="Enter Your Password">
            <button type="submit">Sign In</button>
            <a href="#">Forget Your Password ?</a>
        </form>
    </section>
</body>
</html>
