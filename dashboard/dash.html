<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Localix</title>
    <link rel="stylesheet" href="./dash.css">
</head>
<body>
    <div class="sidebar">
        <button class="close">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="profile">
            <i class="fa-solid fa-user"></i>
            <h3>Ahmed Sherif</h3>
        </div>
        <ul>
            <li><div class="home selected"><i class="fa-solid fa-house"></i> Home</div></li>
            <li><div class="starred"><i class="fa-solid fa-star"></i> Starred</div></li>
            <li><div class="Trash"><i class="fa-solid fa-trash-can"></i> Trash</div></li>
        </ul>
    </div>
    <nav>
        <div class="first">
            <button class="menu"><i class="fa-solid fa-bars"></i></button>
            <h2>Localix</h2>
        </div>
        <ul>
            <div class="noti">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </ul>
    </nav>
    <section class="content">
        <div class="head">
            <h1>Business Projects</h1>
            <button class="add"><i class="fa-solid fa-plus"></i> Create new</button>
        </div>
        <div class="projects">
            <div class="pcard">
                <div class="pimg">
                    <img src="https://engazcrm.com/blog/wp-content/uploads/2022/09/%D9%83%D9%8A%D9%81-%D8%AA%D9%83%D9%88%D9%86-%D8%B3%D9%8A%D9%84%D8%B2-%D8%B9%D9%82%D8%A7%D8%B1%D8%A7%D8%AA-%D9%86%D8%A7%D8%AC%D8%AD.jpg" alt="Project 1">
                </div>
                <div class="pinfo">
                    <h3>Project One</h3>
                    <p>Short description of project one.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./dash.js"></script>
</body>
</html>
